<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Enhanced mobile-first viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Progressive Web App support -->
    <meta name="theme-color" content="#646cff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="IntIsrael" />
    
    <!-- Better mobile experience -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- SEO and social -->
    <meta name="description" content="IntIsrael - Your comprehensive financial management platform for insurance and pension optimization in Israel" />
    <meta name="keywords" content="israel, insurance, pension, financial advisor, fintech" />
    <meta name="author" content="IntIsrael" />
    
    <!-- Performance optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>IntIsrael - Financial Management Platform</title>
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Critical CSS for initial load */
      html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #213547;
        background-color: #ffffff;
        overflow-x: hidden;
      }
      
      @media (prefers-color-scheme: dark) {
        html {
          color: rgba(255, 255, 255, 0.87);
          background-color: #242424;
        }
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      /* Loading spinner */
      .loading-root {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #646cff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state -->
      <div class="loading-root">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
